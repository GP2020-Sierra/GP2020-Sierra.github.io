name: CI

on:
  push:
    branches:
      - source

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
      
    - name: Setup node
      uses: actions/setup-node@v1.1.0
    - name: Install dependencies
      run: npm install
  
    - name: Generate static website
      run: npm run generate
      
    - name: Checkout master branch (storing the static files)
      uses: actions/checkout@v2
      with: 
        ref: master
        path: master
    - name: Update the local copy of the master branch
      run: rsync -av dist/ master/ --delete --exclude=".git"
    - name: Commit changes to the master branch
      run: |
        cd master
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Update master to output generated at ${{ github.sha }}" --allow-empty
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: master
        directory: master
        github_token: ${{ secrets.GITHUB_TOKEN }}
